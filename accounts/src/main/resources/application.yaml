spring:
  application:
    name: accounts
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  # *** PROPIEDAD CLAVE PARA FORZAR LA EJECUCIÃ“N DEL SCRIPT ***
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
server:
  port: 8080

# Exception Handling Starter Configuration
app:
  exception:
    include-stack-trace: false  # Solo desarrollo
    include-cause: true
    log-level: ERROR
    sensitive-fields:
      - password
      - ssn
      - creditCardNumber
    expose-error-codes: true
    base-error-uri: https://api.company.com/errors
